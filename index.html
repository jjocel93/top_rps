<body>
    <script> 
        function getComputerChoice(names) {
            return names[Math.floor(Math.random() * names.length)]
        }

        function getHumanChoice(){
            const hc = prompt("What is your choice")
            alert = hc;
        }



    const names = [
     "Rock",
     "Paper",
     "Scisscors",
    ];

    console.log(getComputerChoice(names));
    
    console.log(getHumanChoice());


    </script>
