    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <script>
      //Reference the buttons so you can create an event
      const rock = document.querySelector('#rock');
      const paper = document.querySelector('#paper');
      const scissors = document.querySelector('#scissors');

      //Add event listeners to buttons
      rock.addEventListener('click', function () {
        const humanChoice = 'rock';
        const computerChoice = getComputerChoice(names);
        const currentRound = playRound(humanChoice, computerChoice);
        console.log(humanChoice);
        console.log(computerChoice);
        console.log(humanScore);
        console.log(computerScore);
      });

      paper.addEventListener('click', function () {
        const humanChoice = 'paper';
        const computerChoice = getComputerChoice(names);
        const currentRound = playRound(humanChoice, computerChoice);
        console.log(humanChoice);
        console.log(computerChoice);
        console.log(humanScore);
        console.log(computerScore);
      });

      scissors.addEventListener('click', function () {
        const humanChoice = 'scissors';
        const computerChoice = getComputerChoice(names);

        console.log(humanChoice);
        console.log(computerChoice);
        console.log(humanScore);
        console.log(computerScore);
        console.log(currentRound);
      });

      //Declare rock, paper, and scissors variables
      const names = ['rock', 'paper', 'scissors'];

      // Declare score variables and give them an initial value of 0.
      let humanScore = 0;
      let computerScore = 0;

      // Create function to make computer choice be a random choice of rock, paper, or scissors.
      function getComputerChoice(names) {
        return names[Math.floor(Math.random() * names.length)];
      }

      //Create function that makes rules for rock, paper, scissors. Function also returns string saying win or lose, and changes the score of the game if there is a winner in the round.
      function playRound(humanChoice, computerChoice) {
        if (humanChoice == computerChoice) {
          return "It's a draw";
        } else if (humanChoice == 'rock' && computerChoice == 'scissors') {
          humanScore += 1;
          return 'You win! Rock beats scissors';
        } else if (humanChoice == 'rock' && computerChoice == 'paper') {
          computerScore += 1;
          return 'You lose! Paper beats rock';
        } else if (humanChoice == 'paper' && computerChoice == 'rock') {
          humanScore += 1;
          return 'You win! Paper beats rock';
        } else if (humanChoice == 'paper' && computerChoice == 'scissors') {
          computerScore += 1;
          return 'You lose! Scissors beats paper';
        } else if (humanChoice == 'scissors' && computerChoice == 'paper') {
          humanScore += 1;
          return 'You win! Scissors beats paper';
        } else if (humanChoice == 'scissors' && computerChoice == 'rock') {
          computerScore += 1;
          return 'You lose! Rock beats scissors';
        }
      }
